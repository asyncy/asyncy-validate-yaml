omg: 1
lifecycle:
  startup:
    command: ["ruby", "/app/app.rb"]
actions:
  format:
    http:
      path: /format
      method: post
      port: 8080
    arguments:
      data:
        type: any
        required: true
        in: requestBody
    output:
      type: string
      contentType: application/json
  parse:
    http:
      path: /parse
      method: post
      port: 8080
    arguments:
      data:
        type: string
        required: true
        in: requestBody
    output:
      type: any
      contentType: application/json
